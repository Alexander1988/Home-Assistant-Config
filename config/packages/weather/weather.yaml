#################################################################
#                                                               #
#                      Packages/Weather                         #
#                                                               #
#################################################################

#################################################################
#                                                               #
#                          Customize                            #
#                                                               #
#################################################################

homeassistant:
  customize:
    sensor.bathroom_mold_indicator:
      icon: fab:empire
    sensor.lounge_mold_indicator:
      icon: fab:empire
    sensor.paatio_mold_indicator:
      icon: fab:empire
    sensor.playroom_mold_indicator:
      icon: fab:empire
    sensor.bedroom_mold_indicator:
      icon: fab:empire
    sensor.jackson_mold_indicator:
      icon: fab:empire
    sensor.hudson_mold_indicator:
      icon: fab:empire
  
#################################################################
#                                                               #
#                           Group                               #
#                                                               #
#################################################################

group:
  sun:
    name: Sun
    view: no
    entities:
      - sun.sun
      - sensor.moon
      
  weather overview:
    name: Weather Overview
    view: no
    entities:
      - sensor.pws_temp_c
      - sensor.pws_relative_humidity
      - sensor.pws_precip_1d
      - sensor.pws_wind_kph
      - sensor.pws_alerts
      
  daily forcast:
    name: Daily Forcast
    view: no
    entities:
      - sensor.pws_temp_high_1d_c
      - sensor.pws_temp_high_2d_c
      - sensor.pws_temp_high_3d_c
      - sensor.pws_temp_high_4d_c

#################################################################
#                                                               #
#                           Radar                               #
#                                                               #
#################################################################

camera:
  - platform: 'bom_radar'
    name: "Bom Radar"
    product_id: 'IDR663'
    
#################################################################
#                                                               #
#                            Sensors                            #
#                                                               #
#################################################################

sensor:

####################################################
#                                                  #
#                 Sensor - AirVisual               #
#                                                  #
####################################################

  - platform: airvisual
    api_key: !secret airviskey
    monitored_conditions:
      - us
    show_on_map: false
    #scan_interval: 30
    city: Southport
    state: Queensland
    country: Australia

####################################################
#                                                  #
#               Sensor - BOM Forecast              #
#                                                  #
####################################################
      
## BOM Forecast
  - platform: bom_forecast
    product_id: IDQ10610
    name: GC Forecast
    forecast_days: 5
    rest_of_today: True
    friendly: False
    friendly_state_format: '{max}, {summary}'
    monitored_conditions:
      - 'max'
      - 'min'
      - 'chance_of_rain'
      - 'possible_rainfall'
      - 'summary'
      - 'detailed_summary'

####################################################
#                                                  #
#                  Sensor - Darksky                #
#                                                  #
####################################################
  
## Weather Dark Sky
  - platform: darksky
    api_key: 2395af4f72c2143ebe21cb8c4a8eb6e0
    forecast:
      - 1
      - 2
      - 3
      - 4
      - 5
    monitored_conditions:
      - icon
      - summary
      - nearest_storm_distance
      - nearest_storm_bearing
      - humidity
      - temperature
      - temperature_high
      - temperature_low
      - apparent_temperature
      - apparent_temperature_high
      - apparent_temperature_low
      - wind_speed
      - wind_bearing
      - precip_type
      - precip_probability
      - precip_accumulation
      - precip_intensity
      - precip_intensity_max
      - uv_index
      - daily_summary
      - pressure
      - visibility
    update_interval:
      minutes: 5

####################################################
#                                                  #
#                   Sensor - Mold                  #
#                                                  #
####################################################

  - platform: mold_indicator
    name: Bathroom Mold Indicator
    indoor_temp_sensor: sensor.temperature_158d00022c7248
    indoor_humidity_sensor: sensor.humidity_158d00022c7248
    outdoor_temp_sensor: sensor.temperature_158d0001f56350
    calibration_factor: 2.0
    
