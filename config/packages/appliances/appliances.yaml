## Charge Appliances overnight

  - alias: Appliance Charging Overnight
    trigger:
    - platform: time
      at: '01:00'
    action:
    - service: switch.turn_on
      data:
        entity_id: switch.plug_158d00022ae22d
    - delay: '02:00'
    - service: switch.turn_off
      data:
        entity_id: switch.plug_158d00022ae22d
        
## Robovac Error Notification
