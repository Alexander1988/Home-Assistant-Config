#################################################################

#################################################################
#                                                               #
#                          Customize                            #
#                                                               #
#################################################################

homeassistant:
  customize:
    sensor.commute_to_work:
      icon: 'mdi:car'
    sensor.commute_from_work:
      icon: 'mdi:home-variant'
    sensor.james_to_home:
      icon: 'mdi:home-variant'
 
#################################################################
#                                                               #
#                           Group                               #
#                                                               #
################################################################# 
      
group:
  people:
    name: People
    view: no
    entities:
      #- device_tracker.admin_samsung
      - sensor.james
      - sensor.battery_james
      - device_tracker.admin_iphone
      - sensor.tina
      - sensor.battery_tina
      - sensor.commute_to_work
      - sensor.commute_from_work
      - sensor.james_to_home
      
  family:
    name: Family
    view: no
    entities:
      - sensor.james
      - device_tracker.admin_iphone
      
  ble_tracker_james:
    name: BLE Tracker James
    view: no
    entities:
      - sensor.ble_james_downstairs
      - sensor.ble_james_upstairs
      - sensor.ble_james_patio
      
  ble_tracker_tina:
    name: BLE Tracker Tina
    view: no
    entities:
      - sensor.ble_tina_downstairs
      - sensor.ble_tina_upstairs
      - sensor.ble_tina_patio

#################################################################
#                                                               #
#                      Device Trackers                          #
#                                                               #
################################################################# 

device_tracker:
  - platform: ping
    hosts:
      james_phone: 10.0.5.1
      tina_phone: 10.0.5.4
      
  - platform: owntracks
    max_gps_accuracy: 200
    
#################################################################
#                                                               #
#                        Input Boolean                          #
#                                                               #
#################################################################

input_boolean: 
  james_home:
    name: James
    initial: off
    icon: mdi:account
    
  tina_home:
    name: Tina
    initial: off
    icon: mdi:account
    
