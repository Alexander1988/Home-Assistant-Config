## Batteries
sensor:
  - platform: mqtt
    state_topic: "owntracks/admin/samsung"
    name: "Battery James"
    unit_of_measurement: "%"
    value_template: '{{ value_json.batt }}'
    device_class: battery
    
  - platform: mqtt
    state_topic: "owntracks/admin/iphone"
    name: "Battery Tina"
    unit_of_measurement: "%"
    value_template: '{{ value_json.batt }}'
    device_class: battery
 
