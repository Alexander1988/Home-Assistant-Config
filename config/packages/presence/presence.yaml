    sensor.commute_to_work:
      icon: 'mdi:car'
    sensor.commute_from_work:
      icon: 'mdi:home-variant'
    sensor.james_to_home:
      icon: 'mdi:home-variant'
    sensor.tina_to_home:
      icon: 'mdi:home-variant'
    sensor.next_bus:
      icon: 'mdi:bus-clock'
    device_tracker.james_keys:
      icon: 'fas:key'
    device_tracker.james_car:
      icon: 'fas:car'
    device_tracker.james_bag:
      icon: 'fas:briefcase'
    device_tracker.huawei_mate_10:
      icon: 'fas:bluetooth'
    device_tracker.huawei_h10:
      icon: 'fas:globe-asia'
 
#################################################################
#                                                               #
#                           Group                               #
#                                                               #
################################################################# 
      
group:
  people:
    name: People
    view: no
    entities:
      - sensor.james
      - sensor.james_castle_location
      - sensor.battery_james
      - sensor.tina
      - sensor.tina_castle_location
      - sensor.battery_tina
      - sensor.commute_to_work
      - sensor.commute_from_work
      - sensor.james_to_home
      - sensor.next_bus
      
  family:
    name: Family
    view: no
    entities:
      - sensor.james
      - sensor.tina
   
#################################################################
#                                                               #
#                      Device Trackers                          #
#                                                               #
################################################################# 

device_tracker:
  - platform: ping
    hosts:
      james_ping: 10.0.5.2
      tina_ping: 10.0.5.1
    
  - platform: gpslogger
    
  - platform: bluetooth_tracker
    request_rssi: true
    
