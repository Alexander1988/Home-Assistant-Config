#                  Sensors - Rest                  #
#                                                  #
####################################################

  - platform: rest
    resource: http://10.0.20.5:8123/api/states/sensor.bougainvillea_moisture
    name: Bougainvillea Moisture
    value_template: '{{ value_json.state }}'
    unit_of_measurement: "%"
